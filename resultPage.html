<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BW Ping Pong</title>
    <!-- <title>BW Result Pager</title> -->

    <link rel="icon" href="images/BookWorm.png" type="image/x-icon" />
    <link href="Stylesheets/indexStyle.css" rel="stylesheet" />

    <script>

      function goGamePage() {
        window.location.href = "gamePage.html";
      }

    </script>

  </head>

  <body>
    <p class="result"></p>

    <script>
      let result = sessionStorage.getItem("result");
      document.getElementsByClassName("result")[0].textContent =
      result + " Won the Game. ";
    </script>

    <div style="text-align: center">
      <video class="video1" width="420" autoplay>
        <source src="media/Play_Again.mp4" type="video/mp4" />
        <source src="media/Play_Again.mp4" type="video/ogg" />
      </video>
    </div>

    <div>
      <button id="play-again-button" onclick="goGamePage()">Play Again</button>
    </div>


  </body>
</html>
